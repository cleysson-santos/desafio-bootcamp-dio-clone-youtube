<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Clone YouTube</title>
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <div class="hamburguer-menu">
                <ion-icon name="menu-outline"></ion-icon>
                <img src="/assets/imagens-svg/youtube.svg" alt="Logo YouTube">
            </div>

            <div class="input-container">
                <input type="search" name="pesquisa" id="">
                <button class="lupa"><img src="/assets/imagens-svg/lupa.svg" alt=""></button>
            </div>
                
            <div class="studio">
               <ul>
                    <li class="camera"><ion-icon name="videocam-outline"></ion-icon></li>
                    <li class="sino"><ion-icon name="notifications-outline"></ion-icon></li>
                    <li class="perfil"><img src="/assets/imagens-jpg/foto-perfil.jpg" alt="foto perfil"></li>
                </ul> 
            </div>
        </div>
        
        
    </nav>
    <main class="main-content">
        <img src="" alt="">
        <h4 class="titulo-video"></h4>
        <section class="info">
            <div class="interacao">
                <img src="" alt="">
                <p class="nome-canal"></p>
                <p class="qtde-inscritos"> </p>
                <button class="btn">Inscreva-se</button>
                <button class="like"></button>
                <button class="deslike"></button>
                <button class="compartilhar"></button>
                <button class="download"></button>
            </div>
            
            <div class="info-descricao">
                <p class="visualizacao"></p>
                <p class="transmissao"></p>
                <p class="descricao"></p>
            </div>
        </section>
    </main>

    <aside class="sideBar">
        <div class="card">
            <img src="" alt="">
            <h5 class="titulo"></h5>
            <p class="canal"></p>
            <p class="visualizacao"></p>
            <p class="tranmissao"></p>
        </div>
    </aside>

    <!-- ICONES -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
